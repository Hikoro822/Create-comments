<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__img">
            <img src="./img/theBest-bg.png" width="100%" height="200px" alt="image" title="Крутая картинка">
        </div>
        <div class="commentContainer">

        </div>
        <div class="wrapper__info">
            <div class="wrapper__item">
                <input type="text" id="name" class="wrapper__input" placeholder="Введите своё имя" autocomplete="on">
            </div>
            <div class="wrapper__item">
                <input type="text" id="commentInput" class="wrapper__input" placeholder="Напишите комментарий"
                    autocomplete="off">
            </div>
            <div class="wrapper__item">
                <input type="date" id="date" class="wrapper__input" autocomplete="off">
            </div>
            <button type="submit" class="wrapper__button" id="button">Добавить</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
